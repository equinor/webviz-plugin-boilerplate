name: webviz-plugin-boilerplate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Run CI daily and check that tests are working with latest dependencies
    - cron:  '0 0 * * *'

jobs:

  webviz-plugin-boilerplate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v2

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip        
          pip install cookiecutter

      - name: ğŸª Create a cookie (from master)
        if: github.ref == 'refs/heads/master'
        run: cookiecutter gh:equinor/webviz-plugin-boilerplate --no-input

      - name: ğŸª Create a cookie (from feature branch)
        if: github.ref != 'refs/heads/master'
        run: cookiecutter . --no-input

      - name: ğŸ“¦ Install cookie
        run: |
          pushd ./webviz-my-plugins
          git init
          pip install .

      - name: ğŸ“¦ Install test dependencies
        run: |
          pushd ./webviz-my-plugins
          pip install .[tests]
  
      - name: ğŸ§¾ List all installed packages
        run: pip freeze

      - name: ğŸ•µï¸ Check code style & linting
        run: |
          pushd ./webviz-my-plugins
          black --check .
          pylint webviz_my_plugins

      - name: ğŸ¤– Run tests
        run: |
          pushd ./webviz-my-plugins
          webviz build ./examples/basic_example.yaml --portable ./some_portable_app
